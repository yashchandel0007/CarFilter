<mat-toolbar>
    <span>
        <mat-form-field appearance="fill">
            <mat-label>Manufacturer</mat-label>
            <mat-select [(ngModel)]="selectedManufacturer" name="company">
                <mat-option *ngFor="let carOption of manufacturerFilter" [value]="carOption">
                     {{carOption}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </span> 
    <span>
        <mat-form-field appearance="fill">
            <mat-label>Year</mat-label>
            <mat-select [(ngModel)]="selectedYear" name="year">
                <mat-option *ngFor="let yearOption of yearFilter" [value]="yearOption">
                     {{yearOption}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </span>
    <span>
        <mat-form-field appearance="fill">
            <mat-label>Colour</mat-label>
            <mat-select [(ngModel)]="selectedColour" name="colour">
                <mat-option *ngFor="let colourOption of colourFilter" [value]="colourOption">
                     {{colourOption}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </span>
    <span><button mat-raised-button (click)="filterCars()">Filter</button></span>
</mat-toolbar>


<div>
    <mat-grid-list cols="4" rowHeight="450px">
        <mat-grid-tile *ngFor="let car of data">
            <mat-card [ngClass]="'card-class'">
                <mat-card-header>
                    <mat-card-title>
                        {{car.car}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{car.car_model}}
                    </mat-card-subtitle>
                </mat-card-header>
                <img mat-card-img [src]="carImage" [ngClass]="'carImageClass'" alt="image not found">
                <mat-card-content>
                        <mat-list>
                            <mat-list-item [ngClass]="'list-item'">{{car.car_model_year}}</mat-list-item>
                            <mat-list-item [ngClass]="'list-item'">{{car.car_color}}</mat-list-item>
                            <mat-list-item [ngClass]="'list-item'">{{car.price}}</mat-list-item>
                            <mat-list-item [ngClass]="'list-item'">{{car.car_vin}}</mat-list-item>
                        </mat-list>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
